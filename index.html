<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Validada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/CSS/main.css">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center bg-primary text-white">
                <h3>Calculadora </h3>
            </div>
            <div class="card-body p-4">
                <div class="form-group mb-3">
                    <label for="inputOperacion" class="form-label">Ingresa la operaci√≥n:</label>
                    <input type="text" class="form-control" id="inputOperacion" placeholder="Ej: 2+2-3">
                </div>
                <div class="text-center">
                    <button class="btn btn-success w-100" id="btnCalcular">Calcular</button>
                </div>
                <div class="alert alert-danger mt-3 d-none text-center" id="alertaError"></div>
                <div class="mt-4 text-center" id="resultado" style="font-size: 1.5rem;"></div>
            </div>
            <div class="card-footer text-center bg-light">
                <small class="text-muted">Calculadora</small>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./public/JS/main.js"></script>
</body>
</html>
